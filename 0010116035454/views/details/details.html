<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-assertive align-title="center">
        <div class="buttons">
            <a class="button button-clear button-icon ion-ios-arrow-back" href="javascript:history.back()"></a>
        </div>
        <h1 class="title">{{chosedProduct.pName}}</h1>

    </ion-header-bar>


    <ion-list class="card">
        <ion-item>
            <img ng-src="{{chosedProduct.pImg}}">
            <span>{{chosedProduct.price}}</span>

        </ion-item>
    </ion-list>

</ion-view>
